spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/handsome_dev?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: 123456
    
# 日志配置
logging:
  level:
    com.fyp.handsome: debug
    root: info
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# MyBatis Plus 开发环境配置
mybatis-plus:
  configuration:
    # 开发环境打印完整SQL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl 